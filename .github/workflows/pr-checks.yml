name: PR Checks

on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]

jobs:
  # Determine which tests to run based on changed files
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  # Backend tests - only run if backend files changed
  backend-tests:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run backend tests
        run: |
          pytest tests/ -v --tb=short --cov=. --cov-report=term-missing
        env:
          MONGO_URL: mongodb://localhost:27017
          DB_NAME: polluxkart_test
          JWT_SECRET: test-secret-key-for-ci
          PYTHONPATH: .

      - name: Backend lint check
        run: |
          pip install ruff
          ruff check . --output-format=text || true

  # Frontend tests - only run if frontend files changed
  frontend-tests:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run frontend tests
        run: yarn test:ci
        env:
          CI: true

      - name: Frontend lint check
        run: yarn lint

      - name: Build check
        run: yarn build
        env:
          CI: true
          REACT_APP_BACKEND_URL: https://example.com

  # Summary job that always runs to report status
  pr-status:
    runs-on: ubuntu-latest
    needs: [changes, backend-tests, frontend-tests]
    if: always()
    steps:
      - name: PR Check Summary
        run: |
          echo "## PR Check Summary ðŸ“‹" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ needs.changes.outputs.backend }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ needs.changes.outputs.frontend }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.changes.outputs.backend }}" == "true" ]]; then
            if [[ "${{ needs.backend-tests.result }}" == "success" ]]; then
              echo "- âœ… Backend tests passed" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ needs.backend-tests.result }}" == "failure" ]]; then
              echo "- âŒ Backend tests failed" >> $GITHUB_STEP_SUMMARY
            else
              echo "- â­ï¸ Backend tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- â­ï¸ Backend tests skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.changes.outputs.frontend }}" == "true" ]]; then
            if [[ "${{ needs.frontend-tests.result }}" == "success" ]]; then
              echo "- âœ… Frontend tests passed" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ needs.frontend-tests.result }}" == "failure" ]]; then
              echo "- âŒ Frontend tests failed" >> $GITHUB_STEP_SUMMARY
            else
              echo "- â­ï¸ Frontend tests: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- â­ï¸ Frontend tests skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for failures
        if: |
          (needs.changes.outputs.backend == 'true' && needs.backend-tests.result == 'failure') ||
          (needs.changes.outputs.frontend == 'true' && needs.frontend-tests.result == 'failure')
        run: |
          echo "One or more required checks failed"
          exit 1
